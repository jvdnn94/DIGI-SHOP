<!--?xml version="1.0" encoding="UTF-8"?-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 64" width="320" height="64" role="img" aria-label="GOLDSHOP logo">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#ffd24d"></stop>
      <stop offset="1" stop-color="#d4a200"></stop>
    </linearGradient>
  </defs>

  <!-- background transparent intentionally (no rect) -->

  <!-- small cart + stylized G mark on the left (tight bbox, minimal padding) -->
  <g transform="translate(8,6)">
    <!-- stylized gold 'G' badge (keeps box tight) -->
    <path d="M0 18c0-9.94 8.06-18 18-18h18v6H18a12 12 0 100 24h6v-6h-6a6 6 0 110-12h18" fill="url(#g)"></path>
    <!-- cart body -->
    <path d="M58 4h-2l-6 20h-28l-4-12H8" fill="none" stroke="#111" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"></path>
    <rect x="16" y="6" width="28" height="14" rx="2" fill="url(#g)"></rect>
    <circle cx="26" cy="28" r="3.5" fill="#111"></circle>
    <circle cx="44" cy="28" r="3.5" fill="#111"></circle>
  </g>

  <!-- text: GOLD (gold gradient) SHOP (dark) -->
  <g transform="translate(100,42)">
    <text x="0" y="0" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-weight="700" font-size="22" fill="url(#g)" letter-spacing="0.6">GOLD</text>
    <text x="70" y="0" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-weight="700" font-size="22" fill="#0f1724" letter-spacing="0.6">SHOP</text>
  </g>
</svg>
